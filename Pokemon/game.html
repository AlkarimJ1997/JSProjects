<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <div class="gameContainer">
        <div id="battleDiv"></div>
        <canvas></canvas>
        <div id="battleInterface">
            <div id="enemyContainer">
                <h1>Draggle</h1>
                <div id="enemyHealthBarContainer">
                    <div id="enemyGreyBar"></div>
                    <div id="enemyHealthBar"></div>
                </div>
            </div>
            <div id="pokemonContainer">
                <h1>Emby</h1>
                <div id="pokemonHealthBarContainer">
                    <div id="pokemonGreyBar"></div>
                    <div id="pokemonHealthBar"></div>
                </div>
            </div>
            <div class="attackBarContainer">
                <div id="dialogueBox"></div>
                <div id="attacksBox"></div>
                <div id="typeBox">
                    <h1>Attack Type</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data/audio.js"></script>
    <script src="data/battleZones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="js/game.js"></script>
    <script src="js/battleScene.js"></script>
</body>

</html>
